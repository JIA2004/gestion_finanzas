{% extends 'finanzas/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Inversión{% else %}Añadir Inversión{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}</button>
    <a href="{% url 'investment_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
